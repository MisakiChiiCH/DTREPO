<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Character Counter Application by Mariel Temblor</title>

	<style>
		body {
    		font-family: Arial, sans-serif;
    		display: flex;
    		justify-content: center;
    		align-items: center;
    		min-height: 100vh;
    		background-color: #303030;
    		margin: 0;
		}

		.container {
    		background-color: #91ccec;
    		padding: 25px;
            border-radius: 8px;
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    		text-align: center;
    		width: 90%;
    		max-width: 500px;
		}

		h1 {
    		color: #404040;
    		margin-bottom: 20px;
		}

		textarea {
    		width: calc(100% - 20px); /* Adjust for padding */
    		padding: 10px;
    		border: 1px solid #ccc;
    		border-radius: 4px;
    		font-size: 16px;
    		resize: vertical;
    		margin-bottom: 15px;
		}

		#charCount {
    		font-size: 1.1em;
    		color: #555;
    		font-weight: bold;
		}
	</style>
</head>
<body>
	    <div class="container">
        <h1>Character Counter</h1>
        <textarea id="myTextarea" rows="8" placeholder="Start typing here..."></textarea>
        <div id="charCount">0 characters</div>
    </div>

    <script>
    	const myTextarea = document.getElementById('myTextarea');
		const charCount = document.getElementById('charCount');

		myTextarea.addEventListener('input', () => {
    	const currentLength = myTextarea.value.length;
    	charCount.textContent = `${currentLength} characters`;
		});
    </script>
</body>
</html>
