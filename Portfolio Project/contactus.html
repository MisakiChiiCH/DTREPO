    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contactusStyle.css">
    <style>
        .about-container { 
            row-gap: 2rem;
            text-align: center;
        }
        .about-subtitle {
            margin-bottom: var(--mb2); 
        }
        .about-img { 
            justify-self: center;
             }
        .about-img img { 
            width: 200px; 
            border-radius: .5rem; 
        }

        .about-text{
            text-align: center;
        }
    </style>

    <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html"><span>Mariel</span>Temblor</a>
                </div>
                <div class="list-darkmode-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="education.html">Education</a></li>
                        <li><a href="skills.html">Skills</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                    <label class="mode">
                        <input type="checkbox" checked="checked" id="darkModeButton" />
                        <i class="fa-solid fa-sun"></i>
                        <i class="fa-solid fa-moon"></i>
                    </label>
                    <button class="hamburger">
                        <div class="bar"></div>
                    </button>
                </div>
            </nav>
        </div>
    </header>

  <div class="section-header">
      <div class="container">
        <h2>Contact Us</h2>
      </div>
    </div>

 <section class="contact-section">
    
    <div class="container">
      <div class="row">
        
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Address</h4>
              <p>Blk 6 Lot 7 Bloomfields Subdivision Alapan 1-B<br/> Imus City, Cavite, Philippines <br/>4103</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Phone</h4>
              <p>0927-797-3008</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Email</h4>
             <p>temblormariel@ymail.com</p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <form action="" id="contact-form">
            <h2>Send Message</h2>
            <div class="input-box">
              <input type="text" required="true" name="">
              <span>Full Name</span>
            </div>
            
            <div class="input-box">
              <input type="email" required="true" name="">
              <span>Email</span>
            </div>
            
            <div class="input-box">
              <textarea required="true" name=""></textarea>
              <span>Type your Message...</span>
            </div>
            
            <div class="input-box">
              <input type="submit" value="Send" name="">
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </section>

 <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
 <script src="js/contactusScript.js"></script>
<script src="js/main.js"></script>

</body>
