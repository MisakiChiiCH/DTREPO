<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Personal Porfolio - Skills</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/styleSkills.css">
	<style>
		.about-container { 
			row-gap: 2rem;
			text-align: center;
		}
		.about-subtitle {
			margin-bottom: var(--mb2); 
		}
		.about-img { 
			justify-self: center;
			 }
    	.about-img img { 
    		width: 200px; 
    		border-radius: .5rem; 
    	}

    	.about-text{
    		text-align: center;
    	}
	</style>
</head>
<body>

	<header>
		<div class="container">
			<nav>
				<div class="logo">
					<a href="index.html"><span>Mariel</span>Temblor</a>
				</div>
				<div class="list-darkmode-menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="education.html">Education</a></li>
						<li><a href="skills.html">Skills</a></li>
						<li><a href="contactus.html">Contact</a></li>
					</ul>
					<label class="mode">
						<input type="checkbox" checked="checked" id="darkModeButton" />
						<i class="fa-solid fa-sun"></i>
						<i class="fa-solid fa-moon"></i>
					</label>
					<button class="hamburger">
						<div class="bar"></div>
					</button>
				</div>
			</nav>
		</div>
	</header>

	<h1 class="sub-title">
			My <span>Skills</span>
	</h1>

	<section class="skills-section">
		<div class="skills-container" id="skills">
			<h1 class="skills-heading">Technical Skills</h1>
			<div class="technical-bars">
				
				<div class="bar"> <i style="color: #c95d2e" class='bx bxl-html5 skills-icon'></i>
					<div class="info">
						<span>HTML</span>
					</div>
					<div class="progress-line html">
						<span></span>
					</div>
				</div>
				<div class="bar"> <i style="color: #147bbc" class='bx bxl-css3 skills-icon'></i>
					<div class="info">
						<span>CSS</span>
					</div>
					<div class="progress-line css">
						<span></span>
					</div>
				</div>
				<div class="bar"> <i style="color: #474a8a" class='bx bxl-php skills-icon'></i>
					<div class="info">
						<span>PHP</span>
					</div>
					<div class="progress-line php">
						<span></span>
					</div>
				</div>
				<div class="bar"> <i style="color: #21759b" class='bx bxl-wordpress skills-icon'></i>
					<div class="info">
						<span>WordPress</span>
					</div>
					<div class="progress-line wordpress">
						<span></span>
					</div>
				</div>
				<div class="bar"> <i style="color: #f0db4f" class='bx bxl-javascript skills-icon'></i>
					<div class="info">
						<span>JavaScript</span>
					</div>
					<div class="progress-line javascript">
						<span></span>
					</div>
				</div>

			</div>
		</div>

		<div class="skills-container">
			<h1 class="skills-heading">Professional Skills</h1>
			<div class="radial-bars">
				
				<div class="radial-bar">
					<svg x="0px" y="0px" viewBox="0 0 200 200">
						<circle class="progress-bar" cx="100" cy="100" r="80"></circle>
						<circle class="path path-1" cx="100" cy="100" r="80"></circle>
					</svg>
					<div class="percentage">90%</div>
					<div class="text">Creativity</div>
				</div>

				<div class="radial-bar">
					<svg x="0px" y="0px" viewBox="0 0 200 200">
						<circle class="progress-bar" cx="100" cy="100" r="80"></circle>
						<circle class="path path-2" cx="100" cy="100" r="80"></circle>
					</svg>
					<div class="percentage">85%</div>
					<div class="text">Communication</div>
				</div>

				<div class="radial-bar">
					<svg x="0px" y="0px" viewBox="0 0 200 200">
						<circle class="progress-bar" cx="100" cy="100" r="80"></circle>
						<circle class="path path-3" cx="100" cy="100" r="80"></circle>
					</svg>
					<div class="percentage">75%</div>
					<div class="text">Problem Solving</div>
				</div>

				<div class="radial-bar">
					<svg x="0px" y="0px" viewBox="0 0 200 200">
						<circle class="progress-bar" cx="100" cy="100" r="80"></circle>
						<circle class="path path-4" cx="100" cy="100" r="80"></circle>
					</svg>
					<div class="percentage">80%</div>
					<div class="text">Teamwork</div>
				</div>


			</div>
		</div>
	</section>
 <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="js/main.js"></script>

</body>
</html>
